<mat-card id="chat-applicaton">
  <h2>Chat Application</h2>
  <div id="chat-window">
    <div id="output" *ngFor="let data of output; let even = even; let odd = odd;"
      [ngClass]="{ oddMsg: odd, evenMsg: even }">
      <p><strong>{{data.handle}} : </strong>{{data.message}}</p>
    </div>
    <div id="feedback">
      <p>{{feedback}}</p>
    </div>
  </div>
  <input id="handle" type="text" [(ngModel)]="userName" placeholder="Handle" />
  <div fxLayout="row">
    <input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
      (keypress)="messageTyping()" />
    
      <mat-icon class="sendBtn" id="send" style="cursor: pointer;" (click)="sendMessage()">send</mat-icon>
    
  </div>
</mat-card>
